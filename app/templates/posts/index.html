{% extends "admin_layout.html" %}
{% block body %}
<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
    <th>Type</th>
    <th>Status</th>
  </tr>
  {% for post in posts %}
    <tr>
      <td><a href="/posts/{{post.key.id()}}/edit">{{ post.key.id() }}</a></td>
      <td><a href="/{{ post.url }}">{{ post.url }}</a></td>
      <td>{{ post.title }}</td>
      <td>{{ post.author.email }}</td>
      <td>{{ post.post_type }}</td>
      <td>{{ post.post_status }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}

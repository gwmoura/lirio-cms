{% extends "layout.html" %}
{% block body %}
<div class="row posts">
  {% for post in posts %}
  <div class="blog-post">
    <h2 class="blog-post-title">{{post.title}}</h2>
    <p class="blog-post-meta">{{post.created_at}}</p>
    <div class="blog-description">
      {{post.description}}
    </div>
    <div class="read-more">
      <a href="{{post.url}}">Leia mais >></a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}

{% extends "layout.html" %}
{% block body %}
<h1>Admin Page</h1>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>E-mail</th>
    <th>Created At</th>
  </tr>
  {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.created_at }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}

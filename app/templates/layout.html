<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flaskr</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='stylesheets/style.css') }}">
  </head>
  <body>
    <div class="menu">
      <h1>Site</h1>
    </div>
    <div class=page>
      <div class=metanav>
      {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
      {% endfor %}
      {% block body %}{% endblock %}
    </div>
  </body>
</html>
